<!DOCTYPE html>
<html lang='en' id="html">

<head>
    <meta charset='UTF-8'>
    <meta name='author' content='David Nevarez'>
    <meta name='Description' content='[Put the description of your website here]'>

    <meta property='og.image' content='images/MyCustomFavicon.png'>
    <meta property='og.title' content='O mighty T'>
    <meta property='og.description' content='Just a mighty T'>

    <title>Home</title>

    <link rel='stylesheet' href='style.css'>

    <link rel='shortcut icon' href='MyCustomFavicon.png' type='image/x-icon'>
</head>

<body>
    <!-- PageOne -->
    <button id="getStarted">Vote</button>
    <!-- PageOne -->

    <!-- PageTwo -->

    <div id="voting_Wrapper">
        <h1 id="title">Vote for the president you want</h1>

        <div id="president_Card_Wrapper">
            <div id="Nixion_Card">
                <div id="NixonFrountCard">
                    <h2>Nixion</h2>
                    <img src="images/Nixion_Picture.jpg" alt="Handson Nixion">
                    <p>Vote For Nixion Today!</p>
                </div>
                <div id="NixionBackCard">
                    <button id="vote_Nixion" value="Nixion">Vote</button>
                </div>
            </div>
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

            <div id="McGovern">
                <div id="McGovernFrountCard">
                    <h1>McGovern</h1>
                    <img src="images/McGovern_Picture.jpg" alt="dont vote for him">
                    <p id="startP">Vote for McGovern</p>
                </div>
                <div id="McGovernBackCard">
                    <button id="vote_McGovern" value="McGovern">vote</button>
                </div>
            </div>

            <div id="mistake_div">
                <p>Right click to try again and make your vote count</p>
            </div>

            <div id="correct_div">
                <p>Good Job you made your voice heard and made the right choice while doing it. Now enjoy this fun game</p>
                <div id="match"></div>
                <div id="game"></div>

                <button id="done">submit</button>
            </div>
        </div>

        <!-- PageTwo -->

        <script src="script.js"></script>
</body>

</html>
